services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: nearyou-postgres
    environment:
      POSTGRES_DB: nearyou_db
      POSTGRES_USER: nearyou_user
      POSTGRES_PASSWORD: nearyou_password
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./database/migrations/001_initial_schema.sql:/docker-entrypoint-initdb.d/02-schema.sql
      - ./database/migrations/002_auth_tables.sql:/docker-entrypoint-initdb.d/03-auth.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nearyou_user -d nearyou_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nearyou-network

  redis:
    image: redis:7.0-alpine
    container_name: nearyou-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass nearyou_redis_password
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nearyou-network

